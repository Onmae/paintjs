<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Paint With JS</title>
</head>
<body>
    <canvas id ="jscanvas" class="canvas"></canvas>
    <div class="selectorOption">
        <input type="range" name="" class="range" min="0.1" max="10.0" step="0.1">
        <div class="btns">
            <button class="btn">FILL</button>
            <button class="btn">SAVE</button>
        </div>
    </div>
    <div class="selectorColors">
        <div class="color" style="background-color: black;"></div>
        <div class="color" style="background-color: white;"></div>
        <div class="color" style="background-color: red;"></div>
        <div class="color" style="background-color: orange;"></div>
        <div class="color" style="background-color: yellow;"></div>
        <div class="color" style="background-color: green;"></div>
        <div class="color" style="background-color: blue;"></div>
        <div class="color" style="background-color: navy;"></div>
        <div class="color" style="background-color: purple;"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
